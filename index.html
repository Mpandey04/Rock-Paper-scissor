<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="heading">Rock Paper Scissor</h1>
        <div class="rule-game"><a href="Rule.svg" target="_blank">Rule Of The Game</a></div>
        <div class="result">
            <p class="choice"></p>
            <h3 id="result"></h3>
        </div>
        <div class="game-item">
            <div class="rock game" onclick="userInput(1)"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="loading Images"  ><br><span>Rock</span></div>
            <div class="paper game" onclick="userInput(2)"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_%28paper%29.png" alt="loading images"><br><span>Paper</span></div>
            <div class="Scissors game" onclick="userInput(3)"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="Loading images"><br><span>Scissor</span></div>

            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
